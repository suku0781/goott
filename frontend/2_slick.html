<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./slick/slick.min.js"></script>
  
  <link rel="stylesheet" href="./slick/slick.css" />
  <link rel="stylesheet" href="./slick/slick-theme.css" />
  <script>
    $(document).ready(function(){
      $('.multiple-items').slick({
        infinite: true,
        slidesToShow: 5,
        slidesToScroll: 5,
        dots: true,
        autoplay : true,
        autoplaySpeed : 2000,
      });

      


    });
  </script>
  <style>
    img{
      width: 200px;
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div class="multiple-items">
    <div><img src="./img/sonata.png" alt=""></div>
    <div><img src="./img/sorento.png" alt=""></div>
    <div><img src="./img/NEXO.png" alt=""></div>
    <div><img src="./img/kona.png" alt=""></div>
    <div><img src="./img/avante.png" alt=""></div>
    <div><img src="./img/granduer.png"></div>
    <div><img src="./img/IONIQ5.png" alt=""></div>
    <div><img src="./img/IONIQ6.png" alt=""></div>
  </div>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
