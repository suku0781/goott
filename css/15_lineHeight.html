<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .heading{
      width: 100%;
      height: 50px;
      background-color: brown;
      color: white;
      text-align: center; /* 가로 정렬 */
      line-height: 50px; /* 세로 정렬 */
    }
    .textShadow{
      font-size: 40px;
      font-weight: bold;
      text-shadow: 3px 3px red;
    }
    .lineThrough{
      font-size: 40px;
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="heading">HTML</div>
  <div class="textShadow">CSS</div>
  <div class="lineThrough">JS</div>
</body>
</html>
