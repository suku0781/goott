<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 700px;
      background-color: aqua;
      display: flex; /* 부모요소에 flex를 걸어주면 자식 요소들이 가로정렬로 나타남. */
      margin : 0 0 30px 0;
    }
    .box{
      width: 80px;
      background-color: yellow;
      margin: 5px;
      padding: 5px 45px ;
      text-align: center;
    }
    #container1{
      /* 두개를 한번에 설정할 수 있음. */
      /* 왼쪽에서 오른쪽 : 줄바꿈. */
      flex-flow: row wrap;
    }
    #container2{
      /* 왼쪽에서 오른쪽 : 줄안바꿈. */
      flex-flow: row nowrap;
    }
  </style>
</head>
<body>
  <div class="container" id="container1">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="container" id="container2">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="container" id="container3">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  <div class="container" id="container4">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
  
</body>
</html>
