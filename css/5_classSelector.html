<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class 선택자</title>
  <style>
    p{
      font-style: italic;

    }
    .bg{
      background-color: rgb(149, 149, 206);
    }
    .accent{
      border: 1px solid #ff00ff;
      padding: 5px; /* 안쪽 여백 */
    }
    p{
      color: blue;
    }
  </style>
</head>
<body>
  <h1 class="bg accent">클래스 선택자</h1>
  <p class="bg">태그 내웁에 class 속성을 이용합니다.</p>
  <p >동일한 값으로 여러 태그를 선택할 수있는 선택자</p>
  <p >가장 많이 사용되는 선택자이다. </p>
  
</body>
</html>
