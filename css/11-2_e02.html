<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link */
    a:active {
      color: blue;
    }

    p::first-line{
      color: red;
      text-transform: uppercase;
    }
    b:hover{
      font-style: italic;
    }
    
  </style>
</head>
<body>
  <h2>Styling a link depending on state</h2>

  <p><b><a href="#">This is a link</a></b></p>
  <p data-test="3"><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
  <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>


</body>
</html>
