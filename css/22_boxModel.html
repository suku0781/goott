<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;

    }
    div{
      box-sizing: border-box; /* content-box default */
      box-shadow: -10px -5px 5px 5px lightgray;
      width: 300px;
      padding: 50px;
      border: 15px solid red;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>box model</h1>
  <h2>아래 div 크기를 계산해 보기</h2>
  <div>
    CSS Box Model
  </div>
  컨텐츠 영역 300px , padding  50px, border : 15px , margin : 20px 
</body>
</html>
