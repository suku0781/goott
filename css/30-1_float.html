<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear속성을 사용한 예제</title>
  <style>
    .left{
      width: 100px;
      height: 100px;
      background-color: lightgray;
      float: left;
    }
    .right{
      width: 100px;
      height: 100px;
      background-color: gray;
      color: white;
      float: right;
    }
    p{
      clear: both; /* float를 적용한 후에는 clear로 속성을 해제해주어야 다시 블록 속성으로 돌아감. */
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>clear속성을 사용한 float 예제</h1>
  <div>
    <div class="left">왼쪽 끝 요소</div>
    <div class="right">오른쪽 끝 요소</div>
  </div>
  <p>이 글자는 어디로 갈까?</p>

</body>
</html>
