<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .brdr{
      text-align: center;
      padding: 10px;
      margin: 15px;
    }
    .p1{border: 10px solid red;}
    .p2{border: 10px dotted orange ;}
    .p3{border: 10px double yellow ;}
    .p4{border: 10px groove green;}
    .p5{border: 10px ridge blue;}
    .p6{border: 10px inset navy;}
    .p7{border: 10px inset purple;}
  </style>
</head>
<body>
  <div class="brdr">
    <p class="p1">solid</p>
    <p class="p2">dotted</p>
    <p class="p3">double</p>
    <p class="p4">groove  </p>
    <p class="p5">ridge  </p>
    <p class="p6">inset  </p>
    <p class="p7">inset  </p>
  </div>
</body>
</html>
