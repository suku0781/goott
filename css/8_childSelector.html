  <div>
    <p>div 내부에 있는 p 태그</p>
    <p>div 내부에 있는 p 태그</p>
    <p>div 내부에 있는 p 태그</p>
    <h2>
      <p>
        div 내부의 내부의 p태그
      </p>
    </h2>
    <p>div 내부에 있는 p 태그</p>
  </div>

</body>
