<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul{
    list-style: none; /* 불릿 없앰. */
    background-color: #eee;

  } 

  li{
    display: inline;
  }
  
  a, a:active{
    display: inline-block; /* 블럭 -> 인라인 바꾸지만 두 속성 모두 사용할 수 있음. */
    text-decoration: none;
    color: black;
    padding: 20px;
    text-transform: uppercase;
    font-size: 15px;
    font-weight: bold;
    width: 100px;
    height: 30px;
    text-align: center;
  }
  li a:hover{
    background-color: antiquewhite;
  }
  #big{
    display: none;
  }
</style>
<body>
  <nav>
    <ul>
      <li><a href="#">menu1</a></li> <!-- 블럭 레벨 요소 -->
      <li><a href="#">menu2</a></li>
      <li><a href="#">menu3</a></li>
      <li><a href="#">menu4</a></li>
    </ul>
  </nav>
  <div class="small">
    <img src="../html/img/choonsikHead.png" width="200px" onmouseover="sizeUp()" onmouseout="sizeDown()"  alt="춘식이">
  </div>
  <div id="big">
    <img src="../html/img/choonsikHead.png" alt="춘식이">
  </div>
  <script>
    // 자바스크립트 주석
    function sizeUp() {
      document.getElementById('big').style.display='block';
    }
    function sizeDown() {
      document.getElementById('big').style.display='none';
    }
  </script>
</body>
</html>
