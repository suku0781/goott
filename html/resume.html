    function uploadPhotoPreview(input) {
      if (input.files && input.files[0]) {
        let reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('photo').src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
        document.getElementById('uploadPhoto').remove();
        document.getElementById('photo').style.width = '150px'
      } else {
        document.getElementById('photo').src = "";
      }
    }
    function isDelete(el){
      if(el.src){
        if(confirm('이미지를 수정하시겠습니까?')){
          el.src = '';
          el.parentElement.innerHTML += `<input type="file" id="uploadPhoto" onchange="uploadPhotoPreview(this)">`;
        }
      }
    }
