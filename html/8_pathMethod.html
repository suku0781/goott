<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대경로 표현방벙과 상대경로 표현방법</title>
</head>
<body>
  <div>
    절대경로 표현방식으로 출력 : 드라이브 문자열 부터 모든 경로를 표시하는 방식<br>
    - 자원이 위치한 경로를 드라이브 문자 부터 폴더 까지 절대적으로 표시한 방식
    - 단점 : 자원의 위치가 바뀌면 주소를 다 바꿔야한다.
    <img src="D:\lecture\goott\html\img\img.png" alt="imgCodeImg">
  </div>
  <div>
    상대경로 표현방식으로 출력 : 현재 웹 문서를 기준으로 같은 웹 문서와 표시하려는 이미지 리소스가 같은경로에 있으면 경로는 생략 가능.<br>
    - 현재 웹 문서를 기준으로 폴더안에 리소스가 있다면 "폴더명/자원파일명" 으로 써야 한다.
    <img src="img/choonsik.jpg" width="200px" alt="choonsik"><br>
    <img src="../../img2.png" width="200px" alt="img2">
  </div>
</body>
</html>
