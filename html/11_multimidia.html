  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일의 삽입</title>
  </head>
  <body>
    <h1>웹 문서에 pdf파일 삽입하기</h1>
    <object data="./resource/testPdf.pdf" width="500px" height="500px"></object>
    <h1>웹 문서에 video파일 삽입하기</h1>
    <video src="./resource/testvideo.mp4" width="500px" controls loop muted poster="img/choonsik.jpg"></video>
    <h1>웹 문서에 audio파일 삽입하기</h1>
    <audio src="./resource/testAudio.mp3" controls loop></audio>
    
  </body>
  </html>
